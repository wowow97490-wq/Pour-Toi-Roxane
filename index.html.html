<script>

const canvas=document.getElementById('stars'),ctx=canvas.getContext('2d');
let w,h,stars=[];
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
window.addEventListener('resize',resize);resize();
for(let i=0;i<250;i++)stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5,s:Math.random()*0.6+0.2});
function animateStars(){
 ctx.clearRect(0,0,w,h);
 ctx.fillStyle='white';
 stars.forEach(s=>{
  ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  s.y+=s.s;if(s.y>h){s.y=0;s.x=Math.random()*w}

}

function shootingStar(){

}
